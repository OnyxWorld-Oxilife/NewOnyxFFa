name: NewOnyxFFa
author: ViViCouBar
main: fr.vivicoubar.onyxffa.OnyxFFaMain
version: 1.0.10
prefix: "NewOnyxFFa"
database: false
api-version: 1.12.2
load: POSTWORLD
description: This plugin is a minigame designed originally for OnyxWorld. If any problem occurs, contact the main developper, ViViCoubar
commands:
  offa:
    description: Main Command of the Plugin.
    aliases: [onyxffa, NewOnyxFFa]
    permission: NewOnyxFFa.offa.use
    usage: §cMissing argument (setspawn/breakblock)
  spawn:
    description: Teleport to spawn location
    permission: NewOnyxFFa.spawn.use
  stats:
    description: Print player's stats
    permission: NewOnyxFFa.stats.use
  resetstats:
    description: Reset player's stats
    permission: NewOnyxFFa.stats.reset
  points:
    description: View the player's score. You can change the score using add or set arg, but NewOnyxFFa.points.modify permission is necessary.
    aliases: [score]
    permission: NewOnyxFFa.points.use
    usage: §cMissing argument (add/set)
  autorespawn:
    permission: NewOnyxFFa.autorespawn.use
  joinwanted:
    permission: NewOnyxFFa.wanted.join
  startwanted:
    permission: NewOnyxFFa.wanted.start
  duel:
    permission: newonyxffa.duel.player
    usage: "§cUsage: /duel <pseudo>"
  duelaccept:
    permission: NewOnyxFFa.duel.player
    usage: "§cUsage: /duelaccept <pseudo>"
  dueldeny:
    permission: NewOnyxFFa.duel.player
    usage: "§cUsage: /dueldeny <pseudo>"
  addeffect:
    permission: NewOnyxFFa.addeffect
    usage: "§cUsage: /addeffect <player> <effect> <duration> <amplifier>"
  spec:
    permission: NewOnyxFFa.spec.use
    usage: "§cUsage: /spec <pseudo>"
  vanish:
    permission: NewOnyxFFa.vanish.use
    aliases:
      - "v"
    usage: "§cUsage: /vanish"
  sumo:
    permission: NewOnyxFFa.sumo.use
    usage: "§cUsage: /sumo (join/quit)"
